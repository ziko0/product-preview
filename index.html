<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- own css -->
  <link rel="stylesheet" href="./style.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 

</head>
<body>

    <div class="container">

      <div class="item-wrapper">

        <section class="item-image">
          <img src="./images/image-product-desktop.jpg" alt="product" class="product-img">
        </section>

        <section class="item-info">

          <span class="category">perfume</span>

          <h1 class="title">Gabrielle Essence Eau De Parfum </h1>

          <p class="item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="price">
            <span class="new">$149.99</span>
            <span class="old">$169.99</span>
          </div>

          <button class="add-cart"><img src="./images/icon-cart.svg" alt="cart" class="cart">Add to Cart</button>
        </section>

      </div>

    </div>

</body>
</html>
